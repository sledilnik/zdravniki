name: tests
on:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'
      - run: npm i -g yarn
      - run: yarn install --frozen-lockfile
      - run: yarn lint
